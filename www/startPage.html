<div class="container">
    <div class="top-part">
        <span class="done-text">Previously Done</span>
        <span class="date-text">{{trainData.time | date:'dd MMMM yyyy'}}</span>
    </div>
    <div class="exercise-list">
        <div class="list-group">
            <a href="#" class="list-group-item" ng-repeat="exerciseGroup in trainData.exerciseGroups">
                <div class="exercise-item">
                    <div class="exercise-item-left">
                        <span class="exercise-number">{{exerciseGroup.number}}</span>
                    </div>
                    <div class="exercise-item-body">
                        <h4 class="list-group-item-heading">{{exerciseGroup.exercises[0].name}}</h4>
                        <p class="list-group-item-text">{{exerciseGroup.exercises[0].result}}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="exercise-bottom">
        <button type="button" id="myButton" data-loading-text="Loading..." class="btn btn-success btn-lg" autocomplete="off">Let's train!</button>
    </div>
</div>
