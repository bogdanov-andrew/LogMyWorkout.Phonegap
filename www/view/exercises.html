<div class="container">
	<div class="exercise-list">
		<div class="list-group">
		  <a href data-target="#addExerciseModal" data-toggle="modal" class="list-group-item list-group-item-success">
			<div class="exercise-item">
				<div class="exercise-item-left">
					<span class="exercise-number">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</span>
				</div>
				<div class="exercise-item-body">
					<h4>Add new exercise</h4>
				</div>
			</div>
		  </a>
		  <a href ng-click="doExercise(exercise.id)" class="list-group-item" ng-repeat="exercise in exercises">
			<div class="exercise-item">
				<div class="exercise-item-left">
					<span class="exercise-number">
						<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
					</span>
				</div>
				<div class="exercise-item-body">
					<h4 class="list-group-item-heading">{{exercise.name}}</h4>
					<p class="list-group-item-text">{{exercise.description}}</p>
				</div>
			</div>
		  </a>
		</div>
	</div>
	<div class="modal fade" id="addExerciseModal">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title">New Exercise</h4>
		  </div>
		  <div class="modal-body">
			<form>
			  <div class="form-group">
				<label for="exercise-name" class="control-label">Name:</label>
				<input type="text" class="form-control" id="exercise-name">
			  </div>
			  <div class="form-group">
				<label for="description-text" class="control-label">Description:</label>
				<textarea class="form-control" id="description-text"></textarea>
			  </div>
			</form>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="submit" ng-click="saveExercise()" class="btn btn-primary">Save changes</button>
		  </div>
		</div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</div>
