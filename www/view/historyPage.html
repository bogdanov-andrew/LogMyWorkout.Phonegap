<div class="container container-area">
    <div class="history-header">
        Training History
    </div>
    <div class="history-list">
        <div class="list-group">
            <div class="list-group-item" ng-repeat="traininig in history">
                <div class="history-item">
                    <div class="history-training-time">{{traininig.time | date:'dd MMMM yyyy'}}</div>
                    <div class="history-exercise-item" ng-repeat="ex in traininig.exerciseGroups">
                        <div class="history-training-name">
                            {{ex.exercises[0].name}}
                        </div>
                        <div class="history-training-results">
                            {{formatSets(ex.exercises[0].sets)}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
