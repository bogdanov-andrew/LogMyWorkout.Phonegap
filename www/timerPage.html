<!DOCTYPE html>
<html lang="en" ng-app="TimerPage">
    <head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <!--link href="css/bootstrap.min.css" rel="stylesheet"-->
        <link href="css/bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/ion.slider/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/ion.slider/ion.rangeSlider.css" />
		<link rel="stylesheet" type="text/css" href="css/ion.slider/ion.rangeSlider.skinHTML5.css" />
		<link rel="stylesheet" type="text/css" href="css/timerPage.css" />
		
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/fastclick.js"></script>
		<script src="js/external/ion.rangeSlider.min.js"></script>
		<!--script type="text/javascript" src="cordova.js"></script-->
		<script type="text/javascript" src="js/timerPage.js"></script>
		
        <title>Hello World</title>
    </head>
    <body class="body" ng-controller="TimerPageController as timerPageController">
		<div class="container">
			<nav class="navbar navbar-default navbar-fixed-top">
			  <div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
				  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				  </button>
				  <a class="navbar-brand" href="#">Timer</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				  <ul class="nav navbar-nav">
					<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
					<li><a href="#">Link</a></li>
				  </ul>
				</div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
		</div>
		<!-- <div id="button1" class="key-style">1</div> -->
		<div class="main-part">
			<div class="display-numbers-block">
				<div class="numbers-blocks">
					<span class="label-name">Hours</span>
					</br>
					<a class="numbers-style" tabindex="1">00</a>
				</div>
				<div class="numbers-blocks">
					<span class="label-name">Minutes</span>
					</br>
					<a class="numbers-style" id="minutesValue" ng-model="timerPageController.keyboardValue">00</a>
				</div>
				<div class="numbers-blocks">
					<span class="label-name">Seconds</span>
					</br>
					<a class="numbers-style">00</a>
				</div>
			</div>
			<table class="keypad-style">
				<tr>
					<td> <button type="button" id="button1" class="btn btn-success btn-lg btn-width" autocomplete="off">1</button>  </td>
					<td> <button type="button" id="button2" class="btn btn-success btn-lg btn-width" autocomplete="off">2</button> </td>
					<td> <button type="button" id="button3" class="btn btn-success btn-lg btn-width" autocomplete="off">3</button> </td>
				</tr>
				<tr>
					<td> <button type="button" id="button4" class="btn btn-success btn-lg btn-width" autocomplete="off">4</button> </td>
					<td> <button type="button" id="button5" class="btn btn-success btn-lg btn-width" autocomplete="off">5</button> </td>
					<td> <button type="button" id="button6" class="btn btn-success btn-lg btn-width" autocomplete="off">6</button> </td>
				</tr>
				<tr>
					<td> <button type="button" id="button7" class="btn btn-success btn-lg btn-width" autocomplete="off">7</button> </td>
					<td> <button type="button" id="button8" class="btn btn-success btn-lg btn-width" autocomplete="off">8</button> </td>
					<td> <button type="button" id="button9" class="btn btn-success btn-lg btn-width" autocomplete="off">9</button> </td>
				</tr>
				<tr>
					<td> <button type="button" id="buttonDOT" class="btn btn-disabled btn-lg btn-width" autocomplete="off">.</button> </td>
					<td> <button type="button" id="button0" class="btn btn-success btn-lg btn-width" autocomplete="off">0</button> </td>
					<td> <button type="button" id="buttonDEL" class="btn btn-disabled btn-lg btn-width" autocomplete="off">DEL</button> </td>
				</tr>
			</table>
		</div>
				
		<!--nav class="navbar navbar-default navbar-fixed-bottom">
		  <div class="container-fluid">
			<div class="alert alert-success alert-dismissible" role="alert">
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
			  <strong><a href="#" class="alert-link">Undo!</a></strong>
			</div>
		  </div>
		</nav-->
			<script>
				$(function() {
					FastClick.attach(document.body);
				});
			</script>
	</body>
</html>
