<!DOCTYPE html>
<html lang="en" ng-app="exercisePage">
    <head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <!--link href="css/bootstrap.min.css" rel="stylesheet"-->
        <link href="css/bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/exercises.css" />
        <title>Hello World</title>
    </head>
    <body class="body" ng-controller="ExercisePageController as ex">
		<div class="container">
			<nav class="navbar navbar-default navbar-fixed-top">
			  <div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
				  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				  </button>
				  <a class="navbar-brand" href="#">Exercises</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				  <ul class="nav navbar-nav">
					<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
					<li><a href="#">Link</a></li>
				  </ul>
				</div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
			<div class="exercise-list">
				<div class="list-group">
				  <a href data-target="#addExerciseModal" data-toggle="modal" class="list-group-item list-group-item-success">
					<div class="exercise-item">
						<div class="exercise-item-left">
							<span class="exercise-number">
								<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
							</span>
						</div>
						<div class="exercise-item-body">
							<h4>Add new exercise</h4>
						</div>
					</div>
				  </a>
				  <a href ng-click="ex.doExercise(exercise.id)" class="list-group-item" ng-repeat="exercise in exercises">
					<div class="exercise-item">
						<div class="exercise-item-left">
							<span class="exercise-number">
								<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
							</span>
						</div>
						<div class="exercise-item-body">
							<h4 class="list-group-item-heading">{{exercise.name}}</h4>
							<p class="list-group-item-text">{{exercise.description}}</p>
						</div>
					</div>
				  </a>
				</div>
			</div>
			<div class="modal fade" id="addExerciseModal">
			  <div class="modal-dialog">
				<div class="modal-content">
				  <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">New Exercise</h4>
				  </div>
				  <div class="modal-body">
					<form>
					  <div class="form-group">
						<label for="exercise-name" class="control-label">Name:</label>
						<input type="text" class="form-control" id="exercise-name">
					  </div>
					  <div class="form-group">
						<label for="description-text" class="control-label">Description:</label>
						<textarea class="form-control" id="description-text"></textarea>
					  </div>
					</form>
				  </div>
				  <div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="submit" ng-click="ex.saveExercise()" class="btn btn-primary">Save changes</button>
				  </div>
				</div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
		</div>
        
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/angular.min.js"></script>
		<!--script type="text/javascript" src="cordova.js"></script-->
        <script type="text/javascript" src="js/dataAccessModule.js"></script>
        <script type="text/javascript" src="js/exercises.js"></script>
		<script type="text/javascript" src="js/trainingInfoService.js"></script>
    </body>
</html>
