<!DOCTYPE html>
<html lang="en" ng-app="startPage">
    <head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <!--link href="css/bootstrap.min.css" rel="stylesheet"-->
        <link href="css/bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body class="body" ng-controller="StartPageController as st">
		<div class="container">
			<nav class="navbar navbar-default navbar-fixed-top">
			  <div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
				  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				  </button>
				  <a class="navbar-brand" href="#">Log My Workout</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				  <ul class="nav navbar-nav">
					<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
					<li><a href="#">Link</a></li>
				  </ul>
				</div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
			<div class="top-part">
				<span class="done-text">Previously Done</span>
				<span class="date-text">{{trainData.lastTrain | date:'dd MMMM yyyy'}}</span>
			</div>
			<div class="exercise-list">
				<div class="list-group">
				  <a href="#" class="list-group-item" ng-repeat="exercise in trainData.exercises">
					<div class="exercise-item">
						<div class="exercise-item-left">
							<span class="exercise-number">{{exercise.number}}</span>
						</div>
						<div class="exercise-item-body">
							<h4 class="list-group-item-heading">{{exercise.name}}</h4>
							<p class="list-group-item-text">{{exercise.result}}</p>
						</div>
					</div>
				  </a>
				</div>
			</div>
			<div class="exercise-bottom">
				<button type="button" id="myButton" data-loading-text="Loading..." class="btn btn-success btn-lg" autocomplete="off">Let's train!</button>
			</div>
		</div>
        
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/dataAccessModule.js"></script>
        <script type="text/javascript" src="js/trainingInfoService.js"></script>
    </body>
</html>
